<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franci Donuts</title>
    <script src="https://kit.fontawesome.com/bbdccb4e58.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <!--navigation-->
    <nav class="navbar navbar-expand-sm bg-light">
     <div class="container">
        <a href="#" class="navbar-brand">
            <img src="logo.svg"> Franci Donuts
        </a>

        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar">
            <span class="toggler-icon"><i class="fas fa-bars"></i></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar" style="justify-content: flex-end">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">About</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Store</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-shopping-cart" style="font-size: 20px;"></i>
                    <span class="badge bg-primary rounded-pill">0</span>
                </a>
            </li>
        </ul>
        </div>
     </div>
    </nav>

    <div class="container-fluid">
        <div class="row image" style="align-items: center;">
              <div class="banner text-center">
              <h2>Welcome to Franci Donuts</h2>
              <br>
              <a href="#" class="btn btn-primary">Explore Food</a>
              </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <h3 class="text-center" style="padding: 40px 0px 20px 0px;">What we offer</h3>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card service mb-3">
                    <i class="fas fa-utensils"></i>  
                    <h4>Affordable Food</h4> 
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card service mb-3">
                    <i class="fas fa-hand-holding-heart"></i>  
                    <h4>Hygenic Food</h4> 
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card service mb-3">
                    <i class="fas fa-gift"></i>  
                    <h4>Nice Packaging</h4> 
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card service mb-3">
                    <i class="fas fa-shipping-fast"></i>  
                    <h4>Fast Delivery</h4> 
                </div>
            </div>
        </div>
    </div>

</body>
</html>
